<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <!-- Gradient for chat bubble -->
    <linearGradient id="greenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#25D366"/>
      <stop offset="100%" stop-color="#128C7E"/>
    </linearGradient>
  </defs>

  <!-- Green circular chat bubble -->
  <circle cx="200" cy="80" r="50" fill="url(#greenGradient)" />

  <!-- White message bubble inside -->
  <path d="M200 55c-14.36 0-26 10.34-26 23.08 0 5.94 2.88 11.35 7.5 15.19L178 115l17.81-7.21c1.43.25 2.91.38 4.43.38 14.36 0 26-10.34 26-23.08S214.36 55 200 55z"
        fill="#fff" />

  <!-- Message lines -->
  <line x1="190" y1="78" x2="210" y2="78" stroke="#25D366" stroke-width="3" stroke-linecap="round"/>
  <line x1="190" y1="86" x2="208" y2="86" stroke="#25D366" stroke-width="3" stroke-linecap="round"/>
  <line x1="190" y1="94" x2="206" y2="94" stroke="#25D366" stroke-width="3" stroke-linecap="round"/>

  <!-- Connexus text under the icon -->
  <text x="200" y="170"
        text-anchor="middle"
        font-family="poppins, sans-serif"
        font-size="40"
        font-weight="600"
        fill="White"
        letter-spacing="1.5">
    Connexus
  </text>
</svg>